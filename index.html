
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coke Momo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
      color: #111;
    }
    header {
      padding: 2rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 1px;
    }
    .section {
      max-width: 1000px;
      margin: 0 auto;
      padding: 2rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
      border: 1px solid #ccc;
      cursor: pointer;
      pointer-events: none;
      user-select: none;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .video {
      margin-bottom: 2rem;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', e => e.preventDefault());
  </script>
</head>
<body>
  <header>coke momo</header>

  <section class="section">
    <h2>Fotografías</h2>
    <div class="gallery">
      <img src="DSC06232HDR.jpeg" alt="Placeholder 1">
      <img src="DSC06223HDR.jpeg" alt="Placeholder 2">
    </div>
  </section>

  <section class="section">
    <h2>Vídeos</h2>
    <div class="video">
      <iframe src="https://www.youtube.com/embed/dcH8aCIfdjk" allowfullscreen></iframe>
    </div>
  </section>
</body>
</html>
