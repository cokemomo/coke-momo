    body {
      font-family: 'Helvetica Neue', sans-serif;
      background: rgb(255, 255, 255);
      color: #000;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header img {
      max-width: 1000px;
      height: auto;
      cursor: pointer;
    }

    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      color: black;
      font-weight: 300;
      font-size: 1rem;
      position: relative;
      padding: 0.2rem 0;
    }

    nav a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -2px;
      width: 100%;
      height: 1px;
      background: black;
      transform: scaleX(0);
      transition: transform 0.3s ease;
      transform-origin: left;
    }

    nav a:hover::after {
      transform: scaleX(1);
    }

    nav a.active {
      font-weight: 500;
      text-decoration: underline;
    }

    .index-image {
      max-width: 600px;
      height: auto;
      margin: 2rem auto;
    }
  </style>
